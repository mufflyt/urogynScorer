# Basic site information
url: https://mufflyt.github.io/urogynScorer/
title: urogynScorer
description: Calculate Scores for Urogynecology Questionnaires

# Theme and appearance
template:
  bootstrap: 5
  bootswatch: flatly
  bslib:
    primary: "#2c3e50"  # Dark blue color, matches urogynecology theme
    secondary: "#18bc9c"  # Teal accent
    border-radius: 0.5rem
    btn-border-radius: 0.25rem
  params:
    ganalytics: ~  # Add your Google Analytics ID if you have one
    docsearch:
      api_key: ~  # Add your Algolia DocSearch API key if you have one
      index_name: ~  # Add your Algolia index name if you have one

# Custom CSS/JS
development:
  mode: auto

# Navbar structure and links
navbar:
  structure:
    left:  [intro, reference, articles, tutorials, news]
    right: [search, github]
  components:
    intro:
      text: Introduction
      href: articles/urogynScorer.html
    reference:
      text: Functions
      href: reference/index.html
    articles:
      text: Articles
      menu:
      - text: "Scoring the PFDI-20"
        href: articles/scoring_pfdi20.html
      - text: "Using PGI-I Measures"
        href: articles/using_pgii.html
      - text: "Sandvik Severity Index"
        href: articles/sandvik_index.html
    github:
      icon: fab fa-github
      href: https://github.com/mufflyt/urogynScorer
      aria-label: GitHub

# Footer content
footer:
  structure:
    left: developed_by
    right: built_with
  components:
    developed_by: >
      Developed by [Tyler Muffly](https://github.com/mufflyt) at Denver Health

# Home page sidebar elements
home:
  sidebar:
    structure: [links, license, community, citation, authors, dev]
  links:
    - text: Report a bug
      href: https://github.com/mufflyt/urogynScorer/issues

# Reference manual organization
reference:
  - title: "Main Scoring Functions"
    desc: >
      Primary functions for scoring urogynecology questionnaires
    contents:
      - score_pfdi
      - score_pgii
      - sandvik_severity_index

  - title: "PFDI-20 Subscales"
    desc: >
      Functions for working with PFDI-20 subscale scores
    contents:
      - matches("pfdi")
      - matches("popdi")
      - matches("cradi")
      - matches("udi")

  - title: "Utility Functions"
    desc: >
      Helper functions and utilities
    contents:
      - matches("validate")
      - matches("extract")
      - matches("calculate")

  - title: "Datasets"
    desc: >
      Example datasets included with the package
    contents:
      - matches("data")
      - matches("_data")

# News section
news:
  releases:
    - text: "Version 0.2.0"
      href: https://github.com/mufflyt/urogynScorer/releases/tag/v0.2.0

# Articles
articles:
  - title: "Getting Started"
    desc: >
      Introduction to the urogynScorer package
    contents:
      - urogynScorer

  - title: "Scoring Guides"
    desc: >
      Detailed guides on scoring specific questionnaires
    contents:
      - scoring_pfdi20
      - using_pgii
      - sandvik_index

  - title: "Clinical Applications"
    desc: >
      Practical applications in clinical settings
    contents:
      - clinical_interpretation
