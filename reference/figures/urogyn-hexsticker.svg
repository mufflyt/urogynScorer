<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600">
  <!-- Enhanced Gradients and Patterns -->
  <defs>
    <!-- Main background gradient with multiple color stops -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9c27b0" />
      <stop offset="40%" stop-color="#7e57c2" />
      <stop offset="70%" stop-color="#5c6bc0" />
      <stop offset="100%" stop-color="#3f51b5" />
    </linearGradient>
    
    <!-- Subtle pattern overlay -->
    <pattern id="dots-pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="white" opacity="0.2" />
    </pattern>
    
    <!-- Glow effect for chart line -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Drop shadow for elements -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- Hexagon Shape with enhanced styling -->
  <path d="M300 30
           L525 150
           L525 450
           L300 570
           L75 450
           L75 150
           Z" fill="url(#bg-gradient)" stroke="white" stroke-width="8"/>
  
  <!-- Pattern overlay -->
  <path d="M300 30
           L525 150
           L525 450
           L300 570
           L75 450
           L75 150
           Z" fill="url(#dots-pattern)" stroke="none"/>
  
  <!-- Decorative corner elements -->
  <path d="M300 30 L340 50 L320 80 Z" fill="white" opacity="0.2" />
  <path d="M525 150 L505 190 L475 170 Z" fill="white" opacity="0.2" />
  <path d="M525 450 L495 430 L505 400 Z" fill="white" opacity="0.2" />
  <path d="M300 570 L270 540 L290 510 Z" fill="white" opacity="0.2" />
  <path d="M75 450 L95 410 L125 430 Z" fill="white" opacity="0.2" />
  <path d="M75 150 L105 130 L95 170 Z" fill="white" opacity="0.2" />
  
  <!-- Enhanced Chart/Scoring Element -->
  <g transform="translate(165, 180) scale(0.9)" filter="url(#shadow)">
    <!-- Chart Background with rounded corners and gradient -->
    <defs>
      <linearGradient id="chart-bg" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" stop-color="#ffffff" />
        <stop offset="100%" stop-color="#f5f5f5" />
      </linearGradient>
    </defs>
    <rect x="0" y="0" width="290" height="180" rx="15" ry="15" fill="url(#chart-bg)" opacity="0.95"/>
    
    <!-- Decorative line at top of chart -->
    <rect x="15" y="12" width="260" height="4" rx="2" ry="2" fill="#e1bee7" />
    
    <!-- Grid lines -->
    <g stroke="#ddd" stroke-width="1">
      <line x1="25" y1="40" x2="265" y2="40" />
      <line x1="25" y1="70" x2="265" y2="70" />
      <line x1="25" y1="100" x2="265" y2="100" />
      <line x1="25" y1="130" x2="265" y2="130" />
      
      <line x1="25" y1="40" x2="25" y2="130" />
      <line x1="73" y1="40" x2="73" y2="130" />
      <line x1="121" y1="40" x2="121" y2="130" />
      <line x1="169" y1="40" x2="169" y2="130" />
      <line x1="217" y1="40" x2="217" y2="130" />
      <line x1="265" y1="40" x2="265" y2="130" />
    </g>
    
    <!-- Enhanced Graph Line with gradient -->
    <defs>
      <linearGradient id="line-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#ff9800" />
        <stop offset="100%" stop-color="#f44336" />
      </linearGradient>
    </defs>
    
    <!-- Area under curve -->
    <path d="M25,130 L25,110 L73,90 L121,100 L169,65 L217,50 L265,35 L265,130 Z" 
          fill="url(#line-gradient)" opacity="0.2" />
    
    <!-- Main trend line with glow -->
    <polyline points="25,110 73,90 121,100 169,65 217,50 265,35" 
              stroke="url(#line-gradient)" stroke-width="6" fill="none" 
              stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)" />
    
    <!-- Data points -->
    <circle cx="25" cy="110" r="6" fill="#ff9800" stroke="white" stroke-width="2" />
    <circle cx="73" cy="90" r="6" fill="#ff9800" stroke="white" stroke-width="2" />
    <circle cx="121" cy="100" r="6" fill="#ff9800" stroke="white" stroke-width="2" />
    <circle cx="169" cy="65" r="6" fill="#fb8c00" stroke="white" stroke-width="2" />
    <circle cx="217" cy="50" r="6" fill="#f57c00" stroke="white" stroke-width="2" />
    <circle cx="265" cy="35" r="6" fill="#f44336" stroke="white" stroke-width="2" />
    
    <!-- Score labels -->
    <text x="25" y="145" font-family="'Segoe UI', Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">Q1</text>
    <text x="73" y="145" font-family="'Segoe UI', Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">Q2</text>
    <text x="121" y="145" font-family="'Segoe UI', Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">Q3</text>
    <text x="169" y="145" font-family="'Segoe UI', Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">Q4</text>
    <text x="217" y="145" font-family="'Segoe UI', Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">Q5</text>
    <text x="265" y="145" font-family="'Segoe UI', Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">Q6</text>
    
    <!-- Enhanced Rating Stars -->
    <g transform="translate(190, 20)">
      <defs>
        <radialGradient id="star-gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
          <stop offset="0%" stop-color="#ffd54f" />
          <stop offset="100%" stop-color="#ffb300" />
        </radialGradient>
      </defs>
      
      <g transform="scale(0.5)">
        <polygon points="20,0 25,15 40,15 30,25 35,40 20,30 5,40 10,25 0,15 15,15" 
                 fill="url(#star-gradient)" stroke="#ff8f00" stroke-width="1" />
        <polygon points="60,0 65,15 80,15 70,25 75,40 60,30 45,40 50,25 40,15 55,15" 
                 fill="url(#star-gradient)" stroke="#ff8f00" stroke-width="1" />
        <polygon points="100,0 105,15 120,15 110,25 115,40 100,30 85,40 90,25 80,15 95,15" 
                 fill="url(#star-gradient)" stroke="#ff8f00" stroke-width="1" opacity="0.6" />
      </g>
    </g>
    
    <!-- Chart Title -->
    <text x="25" y="25" font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="bold" fill="#424242">Pelvic Floor Assessment</text>
  </g>
  
  <!-- Medical symbols -->
  <g transform="translate(80, 110)">
    <path d="M25,0 C25,13.8 13.8,25 0,25 C-13.8,25 -25,13.8 -25,0 C-25,-13.8 -13.8,-25 0,-25 C13.8,-25 25,-13.8 25,0 Z M-15,0 L15,0 M0,-15 L0,15" 
          stroke="#e1bee7" stroke-width="5" fill="none" stroke-linecap="round" />
  </g>
  
  <g transform="translate(520, 110)">
    <path d="M0,0 C2.8,0 5,-2.2 5,-5 L5,-20 C5,-22.8 2.8,-25 0,-25 C-2.8,-25 -5,-22.8 -5,-20 L-5,-5 C-5,-2.2 -2.8,0 0,0 Z
             M-15,-5 L15,-5 M-10,-12.5 L10,-12.5 M-5,-20 L5,-20" 
          stroke="#e1bee7" stroke-width="3" fill="none" />
  </g>
  
  <!-- Package Name with enhanced typography -->
  <defs>
    <filter id="text-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <text x="300" y="430" font-family="'Segoe UI', Arial, sans-serif" font-size="52" 
        text-anchor="middle" font-weight="bold" fill="white" filter="url(#text-shadow)">urogynScorer</text>
  
  <!-- Subtitle with enhanced styling -->
  <text x="300" y="470" font-family="'Segoe UI', Arial, sans-serif" font-size="20" 
        text-anchor="middle" fill="white" font-style="italic" letter-spacing="1" filter="url(#text-shadow)">Pelvic Health Assessment Tools</text>
  
  <!-- Decorative bottom element -->
  <path d="M250,485 L350,485 L335,505 L265,505 Z" fill="white" fill-opacity="0.2" />
</svg>
